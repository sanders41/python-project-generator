[package]
name = "python-project-generator"
version = "2.0.20"
edition = "2021"
authors = ["Paul Sanders <paul@paulsanders.dev>"]
description = "Generates a Python project structure."
documentation = "https://github.com/sanders41/python-project-generator"
homepage = "https://github.com/sanders41/python-project-generator"
repository = "https://github.com/sanders41/python-project-generator"
readme = "README.md"
keywords = ["cli", "python", "template"]
categories = ["command-line-utilities"]
license = "MIT"

[[bin]]
name = "python-project"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.34", features = ["color", "suggestions", "derive"] }
colored = "3.0.0"
dirs = "6.0.0"
exponential-backoff = "2.0.0"
indicatif = "0.17.11"
minijinja = "2.9.0"
rayon = "1.10.0"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
time = { version = "0.3.41", features = ["local-offset"] }

[dev-dependencies]
insta = { version = "1.42.2", features = ["yaml", "filters"] }
tempfile = "3.19.1"
tmp-path = "0.1.1"
