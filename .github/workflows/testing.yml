name: Testing

on:
  push:
    branches:
      - main
  pull_request:
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  WORKING_DIR: "my-project"
  MIN_PYTHON_VERSION: "3.9"
  CI: true # For insta
jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- --deny warnings
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Run cargo fmt
        run: cargo fmt --all -- --check
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Run cargo test
        run: cargo test --locked
  uv-linting:
    strategy:
      fail-fast: false
      matrix:
        project_type: ["application", "lib"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Install uv on Linux and Mac
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install uv on Windows
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ env.MIN_PYTHON_VERSION }}"
      - name: Build package
        run: cargo build --release
      - name: Run creation
        run: ./scripts/ci_run.sh ${{ matrix.project_type }} 1
      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          uv lock
          uv sync --frozen
      - name: MyPy
        working-directory: ${{ env.WORKING_DIR }}
        run: uv run mypy .
      - name: ruff check
        working-directory: ${{ env.WORKING_DIR }}
        run: uv run ruff check .
      - name: ruff format
        working-directory: ${{ env.WORKING_DIR }}
        run: uv run ruff format --check .
  uv-test:
    strategy:
      fail-fast: false
      matrix:
        project_type: ["application", "lib"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Install uv on Linux and Mac
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install uv on Windows
        if: runner.os == 'Windows'
        run: powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Build package
        run: cargo build --release
      - name: Run creation
        run: ./scripts/ci_run.sh ${{ matrix.project_type }} 1
        shell: bash
      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          uv lock
          uv sync --frozen
      - name: Pre-commit check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          uv run pre-commit install
          git add .
          uv run pre-commit run --all-files
      - name: Test with pytest
        working-directory: ${{ env.WORKING_DIR }}
        if: matrix.project_type == 'application'
        run: uv run pytest
  poetry-linting:
    strategy:
      fail-fast: false
      matrix:
        project_type: ["application", "lib"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.7.5
      - name: Install Poetry
        run: pipx install poetry
      - name: Configure poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ env.MIN_PYTHON_VERSION }}"
      - name: Build package
        run: cargo build --release
      - name: Run creation
        run: ./scripts/ci_run.sh ${{ matrix.project_type }} 2
      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: poetry install
      - name: MyPy
        working-directory: ${{ env.WORKING_DIR }}
        run: poetry run mypy .
      - name: ruff check
        working-directory: ${{ env.WORKING_DIR }}
        run: poetry run ruff check .
      - name: ruff format
        working-directory: ${{ env.WORKING_DIR }}
        run: poetry run ruff format --check .
