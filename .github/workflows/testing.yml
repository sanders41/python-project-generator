      - name: Build package
        run: cargo build --release
      - name: Run creation
        run: ./scripts/ci_run.sh ${{ matrix.project_type }} 2
        shell: bash
      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: poetry install
      - name: Pre-commit check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          poetry run pre-commit install
